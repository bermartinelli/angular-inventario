
<div *ngIf="modalService.modalProductos" class="abrir-modal animacion fadeIn">
    <div *ngIf="modalService.modalProductos" class="modal modal-lg" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog "  role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Detalle</h5>
            <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
            </div>
            <div class="modal-body">
            
                <div class="container">
                    <div class="row">
                        <div *ngIf="producto" class="col-sm">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th  scope="col">Nombre</th>
                                        <th scope="col">Stock</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Detalle</th>
                                        <th scope="col">ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                      <td>{{producto.nombre}}</td>
                                      <td>{{producto.stock}}</td>
                                      <td> {{producto.precio}} </td>
                                      <td> {{producto.detalle}} </td>
                                      <td> {{producto.id}} </td>
                                    </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>

        
                </div>
        

            </div>
            <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
</div>
